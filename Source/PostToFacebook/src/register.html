<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registration</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main2.css">

    <script>
        function validation()
        {
            if (localStorage) {
                form = document.forms["smaran"];
                var nname = form["psw"].value;
                var yname = form["username"].value;
                var ename = form["email"].value;
                //name validation
                localStorage.setItem('xname', yname);
                localStorage.setItem('lname', ename);
                localStorage.setItem('pname', nname);
                return true;
            }
        }
    </script>

</head>
<body>
<center><img src="registrationimg.jpg" alt="image" /></center>
<form action="#" name="smaran" onsubmit="return validation()">
    <div class="container">
        <label><b>User name</b></label>
        <input type="text" placeholder="User Name" name="username"  required>


        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <input type="checkbox" checked="checked"> Remember me
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button"  class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>

</body>
</html>
