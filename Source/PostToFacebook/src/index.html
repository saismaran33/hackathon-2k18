        <script>
            function validations()
            { if(localStorage) {
                form = document.forms["smaran1"];
                var yname= form["uname"].value;
                var name = localStorage.getItem("xname");
                var x    = localStorage.getItem("pname");
                var y    = form["password"].value;
                if (yname == name && x==y) {
                    return true;
                } else{
                    alert("check login details");
                    return false;
                }
            }
            }
